<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="maindiv">

   
    
      <div class="container box">

          <div class="form-box">
              <h3>We'd love to hear from you</h3>
        <form >
<div class="row">
            <div class="col-md-6">
            
            
                <div class="mb-3">
                    <input type="text" placeholder="Your Name" required class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                </div>
            
            
            <div class="mb-3">
                     <input type="email" placeholder="Your Email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>


            <div class="mb-3">
              <input type="tel" pattern="[0-9]{10}}"" placeholder="Your Phone Number" required class="form-control" id="exampleInputPhone">
            </div>

       

        </div>
        <div class="col-md-6">
        <div class="mb-3" >
              
            <input id="message" type="text" placeholder="Your Message" required class="form-control" id="exampleInputPhone">
          </div>
        </div>


        <div class="col-md-6">
            <div class="mb-3">
        <button type="submit" id="btn" class="btn btn-primary btn-lg " >Send</button>
          
    </div>
</div>
    </form>
        </div>
      </div>
    </div>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


  </body>
</html>
